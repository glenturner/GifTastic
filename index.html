    <title>GifTastic</title>

 </head>
<body>

<div class="container">
    <h1>Giphy Search</h1>

    <!-- Gifs will get dumped here -->
    <div id="gif-view"></div>

    <form id="gif-form">
      <label for="gif-input">Search for a GIF</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new gif to be added -->
      <input id="add-gif" type="submit" value="Add a Gif">
    </form>
</div>
